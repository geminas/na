  {{if eq .RunMode "dev"}}
    {{template "debug.html" .}}
  {{end}}
  </body>

  <script>
	$(document).ready(function () {
	    $('.nav li').click(function(e) {

	        $('.nav li').removeClass('active');

	        var $this = $(this);
	        if (!$this.hasClass('active')) {
	            $this.addClass('active');
	        }
	        //e.preventDefault();
	    });
	});
  </script>
</html>
